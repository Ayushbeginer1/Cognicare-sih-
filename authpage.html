<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .site-logo {
            font-family: "Cairo", sans-serif;
            font-size: x-large;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #cd3983);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            margin-top: 10px;

        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        .container {
            background: rgb(183, 183, 183);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            box-shadow: 2px 2px 2px 2px black;
            border-radius: 5px;
            font-family: "Poppins";
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background-color: #817a7a;
            color: white;
            font-size: 16px;
            cursor: pointer;

        }

        button:hover {
            background-color: #45a049;
            text-shadow: 0 0 8px rgb(255, 255, 255);
        }

        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="justify-items: center;">
            <h3 class="site-logo">Cognicare</h3>

            <div class="container" id="form-container">
                <h2 id="form-title">Register</h2>

                <!-- Registration Form -->
                <div id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button onclick="register()">Register</button>
                    <p style="text-align:center;">Already have an account? <a href="#" onclick="toggleForm()">Login</a>
                    </p>
                </div>

                <!-- Login Form -->
                <div id="login-form" style="display:none;">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                    <p style="text-align:center;">Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
                    </p>
                </div>

                <div class="message" id="message"></div>
            </div>

            <script>
                // Toggle between Register and Login forms
                function toggleForm() {
                    const regForm = document.getElementById('register-form');
                    const logForm = document.getElementById('login-form');
                    const title = document.getElementById('form-title');
                    const message = document.getElementById('message');
                    message.textContent = '';

                    if (regForm.style.display === 'none') {
                        regForm.style.display = 'block';
                        logForm.style.display = 'none';
                        title.textContent = 'Register';
                    } else {
                        regForm.style.display = 'none';
                        logForm.style.display = 'block';
                        title.textContent = 'Login';
                    }
                }
                async function register() {
                    const name = document.getElementById("reg-username").value.trim();
                    const email = document.getElementById('reg-email').value.trim();
                    const password = document.getElementById('reg-password').value.trim();
                    const message = document.getElementById('message');
                    const flag = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                    if (!name || !email || !password) {
                        message.textContent = "Please fill all fields!";
                        return;
                    }

                    if (!email.match(flag)) {
                        message.textContent = "Please Enter a Valid email";
                        return;
                    }

                    try {
                        const response = await fetch("https://cognicare-tau.vercel.app/register", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({name, email, password})
                        });
                        const data = await response.json();
                        if (response.ok) {
                            message.style.color = 'green';
                            message.textContent = data.message || "Registration successful!";
                            setTimeout(toggleForm, 1500);
                        } else {
                            message.style.color = 'red';
                            message.textContent = data.error || "Registration failed!";
                        }

                    } catch (error) {
                        message.style.color = 'red';
                        message.textContent = "Server error!";
                    }
                }
            </script>

</body>

</html>
